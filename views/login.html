<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data:;">
    <title>sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body style="background-image: url('https://images.pexels.com/photos/998641/pexels-photo-998641.jpeg?auto=compress&cs=tinysrgb&w=600');">
    <header class="p-4">
        <nav style="flex-wrap: wrap;margin-left: 7%;">
                <h1 style="color: white;">LOGIN</h1>
        </nav>
    </header>
    <br>
    <section class="container">
        <div class="card">
            <form class="form-control" style="background-color: rgba(250, 242, 255, 0.979);" onsubmit="login(event)">
                <label for="email" class="form-label">Enter your mail:</label>
                <input type="email" class="form-control" id="email" name="mail" required>
                <label for="pass" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pass" name="password" required><br>
                <button type="submit" class="btn mr-md-2 mb-md-0 mb-2 btn-outline-dark">Login</button>
                <a style="color: rgb(0, 0, 0);margin-left: 2%;" href="./signup.html">New User - SIGN UP</a>
                <a style="color: rgb(0, 0, 0);float:right;" href="./forgotpass.html">Forgot Password</a>
            </form>
           
        </div>
       
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./signinLogin.js"></script>
</body>
</html>
