<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data:;">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
       
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body style="background-image: url('https://images.pexels.com/photos/998641/pexels-photo-998641.jpeg?auto=compress&cs=tinysrgb&w=600');">
    <header class="p-3">
        <div id="rzp-update" style="display: flex;margin-left: 8%;">
            <h1 style="color: rgb(255, 255, 255);">EXPENSE TRACKER</h1>
            <button id="rzp-button1" class="btn mr-md-2 mb-md-0 mb-2 btn-outline-light" style="margin-left: auto;margin-right: 9%;width: auto;height: 40px;margin-top: 0.2rem;">Buy Premium</button>
        </div>
    </header>

    
    <section class="container " style="margin-top:20px ;">
        <div class="card">
            <form class="form-control" action="#" style="background-color: rgba(250, 242, 255, 0.979);" onsubmit="save(event)">
                <label for="expAmt" class="form-label">ExpenseAmount:</label>
                <input type="number" class="form-control" name="Amount" id="expAmt" min="1" max="10000000000" required><br>     
                <label for="selectcategory" class="form-label">Choose a Category:</label>
                <select id="selectcategory"  name="category">
                    <option value="Fees">Fees</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping" >Shopping</option>
                    <option value="Travel">Travel</option>
                    <option value="Food" >Food</option>
                    <option value="Health">Health</option>
                    <option value="Bussiness">Bussiness</option>
                    <option value="Marriage">Marriage</option>
                    <option value="Other">Other</option>
                </select><br>
                <label for="desc" class="form-label">Choose Description:</label>
                <input type="text" value="College Fees" name="description" class="form-control" id="desc" required>
                <br>
                <button type="submit" name="saveExp" class="btn mr-md-2 mb-md-0 mb-2 btn-outline-dark" style="margin-top: 4px;">Add Expense</button>
            </form>
           
        </div>
         
        <br>
        <div id="premium-expenses" style="display: flex;">   
        </div>
        <div id="display-div"></div>
            <ul id="display-files" class="list-group"></ul>
        <div>
            <div style="display: flex;">
                <h3 style="color: white;">Expenses:</h3>
                <label for="rows" style="color: white;margin-left: 6%;margin-top: 6px;">rows: </label>
                <select name="rows" id="rows" onchange="getvalue()" style="height: fit-content;margin-left: 3px;margin-top: 6px;">
                    <option value="5">select rows</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                </select>
            </div>   
            <ul id="items" class="list-group"></ul><br>
        </div>

        <div id="lead-div"> </div>
            <ul id="user-leaderboard" class="list-group"></ul>
           
         <div id="pagination" class="text-center"></div>
    </section>
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        
    <script src="./expenseTracker.js"></script>
    <script src="./signinLogin.js"></script>
</body>
</html>
